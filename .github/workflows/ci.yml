# .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Lint Frontend
        run: |
          cd frontend
          npm install
          npm run lint
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Lint Backend
        run: |
          cd backend
          pip install ruff black
          ruff check .
          black --check .

  test:
    runs-on: ubuntu-latest
    # TODO: Add services like postgres and redis for integration tests
    steps:
      - uses: actions/checkout@v4
      - name: Run Backend Tests
        run: |
          cd backend
          pip install -r requirements.txt
          # pytest . # TODO: Enable when tests are written
          echo "Backend tests would run here."
      - name: Run Frontend Tests
        run: |
          cd frontend
          npm install
          # npm run test # TODO: Enable when tests are written
          echo "Frontend tests would run here."

  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to a container registry
        # TODO: Configure login for your registry (e.g., Docker Hub, GHCR)
        run: echo "Login to registry would happen here."
      - name: Build and push API image
        run: |
          docker build -f Dockerfile.api -t repoinsight/api:latest .
          # docker push repoinsight/api:latest # TODO: Enable push
          echo "Build and push API image"
      - name: Build and push Worker image
        run: |
          docker build -f Dockerfile.worker -t repoinsight/worker:latest .
          # docker push repoinsight/worker:latest # TODO: Enable push
          echo "Build and push Worker image"
